    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v4

      - name: Setup Flutter ğŸ”§
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'

      - name: Get dependencies ğŸ“¥
        run: flutter pub get

      - name: Verify formatting ğŸ§¼
        run: dart format --output=none --set-exit-if-changed .

      - name: Analyze ğŸ•µï¸
        run: dart analyze
