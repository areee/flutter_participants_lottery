name: Dart CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  analyze:
    runs-on: ubuntu-latest
    container:
      image: dart:latest
    steps:
    - name: Checkout 🛎️
      uses: actions/checkout@v4

    - name: Setup Dart 🔧
      run: flutter pub get

    - name: Verify formatting 🧼
      run: dart format --output=none --set-exit-if-changed .

    - name: Analyze 🕵️
      run: dart analyze