name: Build and Deploy to Github Pages ğŸš€
on:
  push:
    branches:
      - main
permissions:
  contents: write
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v4

      - name: Setup Flutter ğŸ”§
      - uses: subosito/flutter-action@v2
        with:
          channel: 'stable'

      - name: Get Packages and Run Pubspec Extract ğŸ“¦
        run: |
          flutter pub get
          dart run pubspec_extract

      - name: Build Web ğŸŒ
        run: flutter build web --release --base-href "/flutter_participants_lottery/"

      - name: Deploy ğŸš€
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: build/web